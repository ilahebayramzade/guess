<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Guess Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
    </style>
</head>
<body>
    <h2>Computer Guess Game</h2>
    
    <script>
        function computerGuess(x) {
            let low = 1;
            let high = x;
            let feedback = '';

            let resultElement = document.createElement('h3');

            while (feedback !== 'c') {
                let guess;
                if (low !== high) {
                    guess = Math.floor(Math.random() * (high - low + 1)) + low;
                } else {
                    guess = low;
                }

                function getInput() {
                    return prompt(`Is ${guess} too high(h), too low(l) or correct(c)?`);
                }

                feedback = getInput();

                if (feedback === 'h') {
                    high = guess - 1;
                } else if (feedback === 'l') {
                    low = guess + 1;
                }else{
                    alert(`I found ${guess}, correctly!`);
                }
            }
        }
        let num = parseInt(prompt("Guess number:"));
        computerGuess(num);
    </script>
</body>
</html>
